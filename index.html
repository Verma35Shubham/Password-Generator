<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <div class="container">
        <h2 class="main-title">Password Generator</h2>
        <div class="wrapper">
            <div class="inputbox">
                <input type="text" name="Password"/>
                <span class="material-symbols-outlined">content_copy</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="pass-details">
                    <span class="title">Password Length</span>
                    <span class="value"></span>
                </div>
                <input type="range" name="range" max="30" min="1" step="1" value="15"/>
            </div>
            <div class="pass-setting">
                <span class="title">Password Settings</span>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name = "" id = "lowercase" checked/>
                        <label for="lowercase">LowerCase(a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name = "" id = "uppercase"/>
                        <label for="uppercase">UpperCase(A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name = "" id = "number"/>
                        <label for="number">Numbers(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name = "" id = "symbols"/>
                        <label for="symbols">Symbols(@^@_%#&)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name = "" id = "space"/>
                        <label for="space">Add Space</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name = "" id = "duplicate"/>
                        <label for="duplicate">Remove Duplicate</label>
                    </li>
                    
                </ul>
            </div>
            <button class="btn">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
